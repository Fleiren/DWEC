<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<fieldset>
			<legend>Agregar disco</legend>
			<form name="agregarDisco" id="agregarDisco">
				<input
					type="text"
					name="nombre"
					placeholder="Introduce el nombre del disco"
				/>
				<input
					type="text"
					name="caratula"
					placeholder="Coloca la URL de la carátula del disco"
				/>
				<input
					type="text"
					name="grupo"
					placeholder="Introduce el grupo / intérprete"
				/>
				<input type="date" name="anyo" placeholder="Introduce el año de
				publicación";
			</form>
		</fieldset>

		<script src="./main.js" type="module"></script>
	</body>
</html>
